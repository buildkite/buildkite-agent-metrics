steps:
  - label: ":s3: Upload"
    command: ".buildkite/steps/release-s3-version.sh"
    agents:
      queue: "elastic-runners"
    concurrency: 1
    concurrency_group: "release_buildkite_metrics_github"
    plugins:
      - aws-assume-role-with-web-identity#v1.4.0:
          role-arn: arn:aws:iam::172840064832:role/pipeline-buildkite-buildkite-agent-metrics
          session-tags:
            - organization_slug
            - organization_id
            - pipeline_slug

  - label: ":gcs: Upload"
    command: ".buildkite/steps/release-gcs-version.sh"
    agents:
      queue: "gcp"
    concurrency: 1
    concurrency_group: "release_buildkite_metrics_gcs"
    plugins:
      - gcp-workload-identity-federation#v1.5.0:
          audience: "//iam.googleapis.com/projects/203137002969/locations/global/workloadIdentityPools/buildkite-pool/providers/buildkite"
          service-account: "buildkite-cf-gcs-writer@buildkite-gcp-stack.iam.gserviceaccount.com"

  - label: ":github: Release"
    command: ".buildkite/steps/release-github.sh"
    agents:
      queue: "elastic-runners"
    plugins:
      - aws-assume-role-with-web-identity#v1.4.0:
          role-arn: arn:aws:iam::445615400570:role/pipeline-buildkite-buildkite-agent-metrics-release
          session-tags:
            - organization_slug
            - organization_id
            - pipeline_slug
      - aws-ssm#v1.0.0:
          parameters:
            GITHUB_RELEASE_ACCESS_TOKEN: /pipelines/buildkite/buildkite-agent-metrics-release/GITHUB_RELEASE_ACCESS_TOKEN
      - docker-compose#v5.5.0:
          config: .buildkite/docker-compose.yaml
          run: release
          cli-version: 2
          mount-buildkite-agent: true

  - label: ":docker: Push"
    command: ".buildkite/steps/release-docker.sh"
    agents:
      queue: "elastic-runners"
    plugins:
      - aws-assume-role-with-web-identity#v1.4.0:
          role-arn: arn:aws:iam::172840064832:role/pipeline-buildkite-buildkite-agent-metrics-release
          session-tags:
            - organization_slug
            - organization_id
            - pipeline_slug
      - ecr#v2.9.0:
          login: true
          account_ids: "public.ecr.aws"
