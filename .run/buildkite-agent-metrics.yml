name: buildkite-agent-metrics
kind: cronjob
schedule: 0/5 * * * ? *
cmd:
  - "/bin/chamber"
  - "exec"
  - "buildkite-agent-metrics"
  - "--"
  - "./buildkite-agent-metrics"
  - "-backend"
  - "statsd"

container:
  image: buildkite-agent-metrics
  repository: 528451384384.dkr.ecr.us-west-2.amazonaws.com

resources:
  cpu_shares: 128
  mem_mb: 128

count:
  min: 1
  max: 1
  autoscale_policy: "disabled"

labels:
  team: tooling
  owner: evan.culver@segment.com
