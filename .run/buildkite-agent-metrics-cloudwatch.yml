name: buildkite-agent-metrics-cloudwatch
kind: service 

container:
  image: buildkite-agent-metrics
  repository: 528451384384.dkr.ecr.us-west-2.amazonaws.com
  cmd:
    - "-interval"
    - "30s"
    - "-backend"
    - "cloudwatch"
    - "-debug"

resources:
  cpu_shares: 128
  mem_mb: 128

count:
  min: 1
  max: 1
  autoscale_policy: "disabled"

labels:
  team: tooling
  owner: collin@segment.com
